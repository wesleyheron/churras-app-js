<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acessar Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="teal lighten-2">

    <div class="container" style="margin-top:90px;">
        <div class="row">
            <div class="col s12 m6 offset-m3">

                <div class="card-panel z-depth-5">
                    <h4 class="center">Acessar Sistema</h4>
                    <div class="row">
                        <form class="col s12 m12">
                            <div class="row">

                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="emailInput" type="email" class="validate">
                                    <label for="emailInput">Seu Email</label>
                                </div>

                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="passwordInput" type="password" class="validate">
                                    <label for="passwordInput">Senha</label>
                                </div>


                            </div>
                        </form>

                    </div>
                    <!--row-->
                    <button class="btn waves-effect waves-light center" id="authEmailPassButton" type="submit" name="action">Acessar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <!--card-->


            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--conatiner-->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
